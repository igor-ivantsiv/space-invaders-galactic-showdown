<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superman: Galactic Showdown</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <main>
        <!-- #game-intro is initially shown on the game start screen -->
        <div id="game-intro">
          <img src="" alt="" class="logo-img" />
          <br />
          <button id="start-button">Start Game</button>
          <p>Use the left and right arrow to control superman and use the space button to fire lazers at the invading alien army!</p>
          <img src="" alt="" class="arrows-img" />
        </div>
  
        <div id="game-container">
          <div>
            <h2>Score: <span id="score">0</span></h2>
          </div>
          <!-- #game-screen is initially hidden using CSS style display: none -->
          <div id="game-screen"></div>
        </div>
  
        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end">
          <img src="./images/logo.png" alt="" class="logo-img" />
          <h1>Game Over</h1>
          <br />
          <button id="restart-button">Restart</button>
        </div>
      </main>

    <script src="src/game.js"></script>
    <script src="src/superman.js"></script>
    <script src="src/aliens.js"></script>
</body>
</html>
