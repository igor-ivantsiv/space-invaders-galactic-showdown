<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Space Invaders: Galactic Showdown</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles/styles.css" />
   </head>
   <body>
      <main>
         <div id="game-intro">
            <header>
               <img class="title" src="images/Space-Invaders-Logo.png" alt="title logo">
               <h1>Galactic Showdown</h1>
            </header>
            <section class = "instructions">
            <p class="instruction-text">Use the left and right arrows to control the space ship and use the space button to fire at the invading alien army!</p>
            <div class = "keys">
               <img class="space-button" src="images/SPACEALTERNATIVE.png" alt="space button">
               <div>
                  <img class="arrow-buttons" src="images/ARROWLEFT.png" alt="left button">
                  <img class="arrow-buttons" src="images/ARROWRIGHT.png" alt="right button">
               </div>
            </div>
            <section class="game-start">
               <p class="hype-text">Ready to save the world?</p>
               <button id="start-button">Start Game</button>
            </section>
         </div>
         <div id="game-screen">
            <table id = "alien-army">
            </table>
         </div>
         <div id="game-end">
            <h2>Game Over</h2>
            <p class = "end-text">You were not able to defeat the invading alien force this time. To try again press the restart button!</p>
            <button id="restart-button">Restart</button>
         </div>
      </main>
      <audio id="alien-hit">
        <source src="audio/alien-hit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="blaster">
        <source src="audio/blaster.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="laser">
        <source src="audio/laser.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="player-hit">
        <source src="audio/player-hit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="bgMusic" autoplay loop>
        <source src="audio/stranger-things.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <script src="src/game.js"></script>
      <script src="src/superman.js"></script>
      <script src="src/alien-army.js"></script>
      <script src="src/script.js"></script>
   </body>
</html>
